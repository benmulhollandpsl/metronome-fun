   <!-- audio player built while making 3rd version of 2nd portfolio -->

   <div id="bg">
    <div id="blackLayer"></div>
    <img src="./assets/images/quaranrelaxcover.jpg"/>
  </div>

  <div id="mainAlbum">
    <div id="imageAlbum">
      <img src="./assets/images/quaranrelaxcover.jpg"/>
    </div>
    <div id="player">
      <div id="songTitle">Demo</div>
      <div id="buttons">
        <button id="pre" onclick="prev()"><img src="./assets/images/leftbutton.png" height="90%" width="90%"/></button>
        <button id="play" onclick="playOrPauseSong()"><img src="./assets/images/playbuttton.png" height="90%" width="90%"/></button> 
        <button id="next" onclick="next()"><img src="./assets/images/rightbutton.png" height="90%" width="90%"/></button>
        </div>
      
        <div id="seek-bar">
          <div id="fill"></div>
          <div id="handle"></div>
        </div>
      </div>
    </div>
